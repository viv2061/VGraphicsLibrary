<!DOCTYPE html>
<html lang="en" dir="ltr">
  <body style = "text-align: center;">
    <canvas style = "border-style: solid; background-color: white;" width = "800" height = "800">Canvas not supported</canvas>
    <h3 style = "font-family: Calibri">VGraphics</h3>
  </body>
  <script src = "vGraphics.js"/></script>
  <script>
    let r = new Rectangle(200, 400, 100, 100, "red");
    
    let e = new Ellipse(300, 200, 50, 100, "blue");

    let c = new Circle(500, 500, 50, "green");

    let i = new ImagePic("https://www.w3schools.com/w3css/img_lights.jpg", 400, 400);
    setTimeout(function() {
      i.scale(0.25);
    }, 20);
    
    let t = new Text("hello world", 100, 100, "Cursive", 20, "red");
    
    update();
    function update() {
      r.rotate(5);
      e.rotate(10);
      c.move(-1, -2);
      t.rotate(5);
      updateCanvas();
      requestAnimationFrame(update);
    }
  </script>
</html>
