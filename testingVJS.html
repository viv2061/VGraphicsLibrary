<!DOCTYPE html>
<html lang="en" dir="ltr">
  <style>
    body {
      text-align: center;
    }
    canvas {
      background-color: white;
      border-style: solid;
    }
  </style>
  <body>
    <canvas width = "800" height = "800"></canvas>
  </body>
  <script src = "vGraphics.js"/></script>
  <script>

    var ball = new Circle(canvas.width / 2, canvas.height / 2, 50, "red");
    var ground = new Rect(canvas.width / 2, 750, canvas.width, 100, "green");
    var box = new Rect(100, 500, 50, 150, "yellow", "orange", 5);
    var box2 = new Rect(500, 600, 100, 20, "purple");
    var ramp = new Rect(700, 500, 300, 20, "white", "black");
    ramp.transform.rotation = -45;
    var testSprite = new Sprite("https://vignette.wikia.nocookie.net/supersmashbrosfanon/images/b/bf/8Bit_Mario.png/revision/latest?cb=20160124140114", 400, 300, 50, 75);
    var text = new Text("hello", 100, 100, "Arial", 30, "blue");

    update();
    function update() {
      testSprite.transform.rotate(5);
      moveBall();
      updateObjects();
      requestAnimationFrame(update);
    }
    
    var speed = 5;
    function moveBall() {
      if (Input.key.getKeyPressed(37))
        ball.transform.translate(-speed, 0);
      if (Input.key.getKeyPressed(39))
        ball.transform.translate(speed, 0);
      if (Input.key.getKeyDown(32))
        ball.physics.velocity.y = -12;
      
      if (ball.collide()) {
        ball.color = "blue";
      } else {
        ball.color = "red";
      }
    
      ball.physics.update();
    }
  </script>
</html>
